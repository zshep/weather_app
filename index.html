<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--css style sheet links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Shep's Weather App</title>
 </head>

<body>
  <!-- Main banner-->
  <header><center>    
    <h1>Shep's Weather App</h1>
  </center>
  </header>

  <!--- side container to hold search and saved results-->
  <div class="bigContainer">

    <aside class="searchbar">
      <div>
        <h1 class="searchtitle">City Search:</h1>
        <!--input to grab city-->
        <form id="search"> 
          <div class="search-input">
            <label for="cityName">Enter a City</label><br>
            <input type="text" id="cname" name="cityName"     placeholder="Detriot"><br> 
          </div>
        <!--create button to submit form-->
          <button type="submit" id="searchBtn" >Search City</button>
        </form><br>
        <div class="list-group list-group-flush" id="savedcities" >
          <!--retrieve cities from local storage (if available)-->
        </div>
      </div>
    </aside>

    
  
  <!-- main body to hold main info AND 5 day forcast-->
    <main class="container-fluid ">
      <!--City weather info-->
      <section class="cityInfo">
        <div class="maincardcontainer">  
          <!-- City name, date, icon for weather-->
          <h1 id="headerCityinfo"></h1>
          <!--div to hold city info-->
          <div id="maindetailscontainer">
            <h1>City Info</h1>
            <!-- list city info: temp, wind, humidity, uv index-->
            <ul>
            </ul>
          </div>
        </div>
      </section>
      <!-- 5 day forcast-->
      <section class="fivedayforcast container-fluid card-group text-center justify-content-center">
        
         <div class="forcastCards card align-items-center" >
          <!-- go check bootstrap for card stuff-->
        </div>
      </section>
    </main>
  </div>




  <!-- add in js script links-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  <script src=""></script>
</body>

</html>
